server:
  port: 9090

spring:
  application:
    name: gateway-service

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8661/eureka
    instance:
      hostname: localhost

zuul:
  hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 50000
  ribbon:
    ConnectTimeout: 5000
    ReadTimeout: 5000
  sensitiveHeaders: Cookie,Set-Cookie
  host:
    connect-timeout-milllis: 5000
    socket-timeout-milllis: 5000
  ignoredServices: '*'
  routes:
    social-network-service:
      path: /social/**
      serviceId: social-network-service
      stripPrefix: true
      sensitive-headers: Cookie,Set-Cookie
    auth-server:
      path: /auth/**
      serviceId: auth-server
      stripPrefix: true
      sensitive-headers: Cookie,Set-Cookie
  security:
    basic:
      enabled: false


